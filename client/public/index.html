<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="App to search books in library." />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Book searcher</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script type="text/javascript">
      let isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1; //&& ua.indexOf("mobile");
      if (isAndroid) {
        document.write(
          '<meta name="viewport" content="width=device-width,height=' +
            window.innerHeight +
            ', initial-scale=1.0">'
        );
      }
    </script>
  </body>
</html>
