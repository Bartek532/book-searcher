<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikacja ułatwiająca przeszukiwanie książek."
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      as="style"
      rel="preload"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="/icons/favicon-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="160x160"
      href="/icons/favicon-160.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icons/favicon-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="/icons/favicon-64.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16.png"
    />
    <link rel="apple-touch-icon" href="/icons/favicon-57.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/icons/favicon-114.png"
    />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/favicon-72.png" />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/favicon-144.png"
    />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/favicon-60.png" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icons/favicon-120.png"
    />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/favicon-76.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/favicon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/favicon-180.png"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/icons/favicon-144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta property="og:image" content="/banner.png" />
    <title>Book searcher</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script type="text/javascript">
      let isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1; //&& ua.indexOf("mobile");
      if (isAndroid) {
        document.write(
          '<meta name="viewport" content="width=device-width,height=' +
            window.innerHeight +
            ', initial-scale=1.0">',
        );
      }
    </script>
  </body>
</html>
